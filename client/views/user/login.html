<div class="row login">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading ">
                Sign in
            </div>
            <div class="panel-body">
                <form class="margin-base-vertical" name="loginForm" ng-submit="login()">
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" class="form-control" ng-model="user.email" required placeholder="Enter your name or email"/>
                    </div>
                    <div class="form-group">
                        <label>Password<a href="#"> (forgot password) </a></label>
                        <input type="password" class="form-control" ng-model="user.password" required placeholder="Enter Password"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Sign in</button>
                    </div>
                    <br>
                </form>
                {{loginError}}
            </div>
        </div>
    </div><!-- //main content -->
</div><!-- //row -->
