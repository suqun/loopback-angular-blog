
<div ng-repeat="article in articles">
    <div class="blog-post">
        <h2 class="blog-post-title">{{article.title}}</h2>
        <p class="blog-post-meta">{{article.create_at}} by <a href="#">{{article.author_id}}</a></p>

        <p>{{article.content}}</p>
        <hr>

    </div><!-- /.blog-post -->
</div>
