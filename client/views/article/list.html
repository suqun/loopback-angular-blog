
<div ng-repeat="article in articles">
    <div class="blog-post">
        <h2 class="blog-post-title">{{article.title}}</h2>
        <p class="blog-post-meta">{{article.create_at}} by <a href="#">{{article.user.username}}</a></p>

        <p>{{article.content}}</p>
        <hr>

    </div><!-- /.blog-post -->
</div>
<nav>
    <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>
</nav>
